<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/music.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../Css/index.css">
</head>

<body>
    <div class="loadWindow">
        <div class="GradualBox">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>页面加载中...</h1>
    </div>
    <section class="MusicTop">
        <div class="nav">
            <div class="header">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 bars">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cont">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 Img">
                        <img src="./image/bj.gif" alt="">
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 Text">
                    </div>
                </div>
            </div>
            <ul class="list">
            </ul>
            <div class="play">
                <div class="jindutiao">
                    <div class="start">00:00</div>
                    <div class="mark"></div>
                    <div class="dark"></div>
                    <input type="range" value="0">
                    <div class="end"></div>
                    <div class="marks" style="width: 100%;"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 left">
                    <i class="fa fa-backward Up" aria-hidden="true" title="Up"></i>
                    <i class="fa fa-play op" aria-hidden="true"></i>
                    <i class="fa fa-forward Down" aria-hidden="true" title="Down"></i>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 right">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 botton">
                    <i class="fa fa-heart-o" title="" aria-hidden="true"></i>
                    <i class="fa fa-random" title="" aria-hidden="true"></i>
                    <i class="fa fa-refresh" title="" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-h" title="" aria-hidden="true">
                    </i>
                </div>
                <!-- <div class="volume">
                    <input type="range" value="0">
                </div> -->
            </div>
        </div>
    </section>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.querySelector(".loadWindow").style.opacity = "0"
                document.querySelector(".loadWindow").style.visibility = "hidden"
            }, 500)
        }
    </script>
    <script src="./js/music.js"></script>

</body>

</html>
