    <style>
        .back {
            width: 500px;
            height: 500px;
            background-color: rgb(108, 186, 255);
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;

        }

        .back .Backcolor {
            flex-wrap: wrap;
            border-radius: 50%;
        }
    .title{
        width: 200px;
        text-align: center;
        padding: 20px;
        background-color: aliceblue;
        margin: 0 auto;
    }
    </style>

<body>
    <div class="title"></div>
    <div class="back"></div>
    <script>

        var back = document.querySelector(".back")
        var backwidth = back.offsetWidth
        var level = 1;
        var title = document.querySelector('.title')
        levelUp(level)
        function levelUp(level) {
            title.innerText = "当前关卡是第"+level+"关"
            
            var ran = "#" + Math.random().toString(16).slice(-6)
            console.log(ran)
            for (var i = 0; i < Math.pow(level + 2, 2); i++) {
                var backBox = document.createElement("div")
                backBox.classList.add("Backcolor")
                back.appendChild(backBox)
                document.querySelectorAll(".back div")[i].style.backgroundColor = ran
                backBox.style.width = backwidth / (level + 2) + "px"
            }
            var ranBox = Math.ceil(Math.random() * (Math.pow(level + 2, 2) - 1))
            var AllBack = document.querySelectorAll(".back div")
            AllBack[ranBox].style.opacity = "0.3"
            console.log(ranBox)
            AllBack[ranBox].onclick = function () {
                level++
                back.innerHTML = " "
                levelUp(level)
                
                // console.log(ranBox)
                // AllBack[ranBox].innerText= "123"
            }
            console.log(level)
        }
