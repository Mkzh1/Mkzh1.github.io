        // this.title
        $(".theme .second div").click(function (e) {
            $(this).addClass("active").siblings().removeClass("active")
            $.cookie("theme", this.title, { expires: 7, path: '/' })
            silceCookie()
            console.log(silceCookie()[0])

                +

                + silceCookie()[2]
                + '&order='
                + silceCookie()[4]

        function silceCookie() {
