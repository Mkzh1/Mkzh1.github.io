<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/fangkuai.css">
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="../../Css/loading.css">
<body>
    <div class="loadWindow">
        <div class="GradualBox">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>页面加载中...</h1>
    </div>
    <div class="stage">
        <div class="pass">
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-pause" aria-hidden="true"></i>
        </div>
        <div class="open">
            <div class="title"></div>
            <div class="btn"></div>
            <div class="gangqin"></div>
        </div>
        <div class="zhushi">
            <div></div>
        </div>
        <div>
        </div>
        <div class="chunk">
            <div class="sorce">
                <div class="num num0">
                </div>

            </div>
        </div>
        <div class="gamePass">
            <span>游戏暂停</span>
        </div>
        <div class="shade">
            <span>游戏结束</span>
            <button class="btn">再来一次</button>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        setTimeout(function () {
            document.querySelector(".loadWindow").style.opacity = "0"
            document.querySelector(".loadWindow").transition = "all .3s linear"
            document.querySelector(".loadWindow").style.visibility = "hidden"
        }, 500)
    }
</script>
<script src="./js/fangkuai.js"></script>

</html>
